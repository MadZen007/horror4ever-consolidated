<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Members Table - Horror4Ever</title>
    <style>
        body {
            background: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(30, 30, 30, 0.8);
            border: 2px solid #ff6600;
            border-radius: 15px;
            padding: 30px;
        }
        h1 {
            color: #ff6600;
            margin-bottom: 20px;
        }
        button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        button:hover {
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid #4CAF50;
            color: #4CAF50;
        }
        .error {
            background: rgba(244, 67, 54, 0.1);
            border: 2px solid #f44336;
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÉ Setup Members Table üéÉ</h1>
        <p>This will create the members table in the database for the authentication system.</p>
        
        <button onclick="setupMembers()">SETUP MEMBERS TABLE</button>
        <button onclick="setupSchema()">UPDATE SCHEMA</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        async function setupMembers() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'Setting up members table...';
            
            try {
                const response = await fetch('/api/dev-tools/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ action: 'setup-members' })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = '‚úÖ ' + result.message;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = '‚ùå ' + result.error;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '‚ùå Error: ' + error.message;
            }
        }

        async function setupSchema() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'Updating schema...';
            
            try {
                const response = await fetch('/api/dev-tools/update-schema', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = '‚úÖ ' + result.message;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = '‚ùå ' + result.error;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '‚ùå Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
