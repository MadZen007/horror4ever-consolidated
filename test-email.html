<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Email Setup - Horror4Ever</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #1a1a1a;
      color: #e0e0e0;
    }
    .container {
      background-color: #2a2a2a;
      padding: 30px;
      border-radius: 10px;
      border: 2px solid #FF7518;
    }
    h1 {
      color: #FF7518;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #1a1a1a;
      color: #e0e0e0;
    }
    button {
      background-color: #FF7518;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e65a0a;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      display: none;
    }
    .success {
      background-color: #2d5a2d;
      border: 1px solid #4caf50;
    }
    .error {
      background-color: #5a2d2d;
      border: 1px solid #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ Test Email Setup</h1>
    <p>This page will help you test if your Resend email configuration is working correctly.</p>
    
    <form id="testForm">
      <div class="form-group">
        <label for="email">Your Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="your-email@example.com">
      </div>
      
      <button type="submit">Send Test Email</button>
    </form>
    
    <div id="result" class="result"></div>
  </div>

  <script>
    document.getElementById('testForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const resultDiv = document.getElementById('result');
      
      try {
        const response = await fetch('/api/test-email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email }),
        });
        
        const data = await response.json();
        
        if (response.ok) {
          resultDiv.className = 'result success';
          resultDiv.innerHTML = `
            <h3>‚úÖ Success!</h3>
            <p>Test email sent successfully to ${email}</p>
            <p>Check your inbox (and spam folder) for the test email.</p>
            <p><strong>Email ID:</strong> ${data.emailId}</p>
          `;
        } else {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `
            <h3>‚ùå Error</h3>
            <p>Failed to send test email: ${data.error}</p>
            <p><strong>Details:</strong> ${data.details || 'No additional details'}</p>
          `;
        }
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `
          <h3>‚ùå Network Error</h3>
          <p>Failed to connect to the server: ${error.message}</p>
        `;
      }
      
      resultDiv.style.display = 'block';
    });
  </script>
</body>
</html>
